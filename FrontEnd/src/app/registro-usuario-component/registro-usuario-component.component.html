<!-- Modal -->
<div class="modal fade" id="registro">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registroLabel">¡Únete ahora! </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="correo.electronico@dominio.com">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su nombre">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Apellido</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su apellido">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Direccion</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ingrese direccion">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese contraseña">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Repita contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese nuevamente la contraseña">
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info">Enviar</button>
                  </div>
              </form>
        </div>
      </div>
    </div>
  </div>
