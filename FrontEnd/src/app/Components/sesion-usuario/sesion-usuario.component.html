<div class="modal fade" id="IniciarSesion" tabindex="-1" role="dialog" aria-labelledby="registroLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-black-50 text-center" id="registroLabel">¡Inicio de sesion! </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">     
      <div class="login-form">
          <div class="form-group mt-4">
              <label asp-for="Email">Correo electrónico</label>
              <input type="email" name="Email" asp-for="Email" class="form-control" placeholder="correo.electronico@dominio.com" required>
              <span asp-validation-for="Email " class="text-danger"></span>
          </div>
          <div class="form-group">
              <div>
              <label>Contraseña</label>
              <input type="password" name="Password" class="form-control" placeholder="Contraseña" required>
          </div>
          <div class="m-0 row justify-content-center mt-4">
              <div>
              <button type="submit" class="btn btn-info">Ingresar</button>
              </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
