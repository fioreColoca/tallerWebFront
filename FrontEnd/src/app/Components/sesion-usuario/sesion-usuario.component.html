<app-header></app-header>

<h3 class="modal-title text-center mt-4 mb-3">Inicia sesión</h3>

<div class="row bg-white z-depth-1">
  <div class="modal-body">
    <form [formGroup]="usuarioForm" (ngSubmit)="login()">
      <div class="form-group m-5">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" formControlName="email" class="form-control p-2">
      </div>
      <div class="form-group m-5">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" formControlName="password" class="form-control p-">
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn indigo darken-3">Iniciar Sesión</button>
      </div>
    </form>
  </div>
 
</div>
