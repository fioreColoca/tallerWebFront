<app-header></app-header>

<nav aria-label="breadcrumb">
  <ol id="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/Home">Inicio</a></li>
    <li class="breadcrumb-item active" aria-current="page">Carrito</li>
  </ol>
</nav>

<h3 class="text-center mt-4 mb-3"> Carrito </h3>

<div class="container bg-white z-depth-1 p-3">

  <div class="col-12 text-center p-5" *ngIf="total==0; else elseBlock">
    <h3>Tu carrito está vacio</h3>
    <h6>¡Intenta buscar productos que te interesen!</h6>
  </div>
  <ng-template #elseBlock>
    <div class="row">
      <div class="col s6 text-right">
        <table class="table">
          <tbody>
            <tr *ngFor="let item of carrito">
              <td><img src={{item.img}} width="80px" height="80px"></td>
              <td><h6 class="pt-3">{{item.name}}</h6></td>
              <td><h6 class="pt-3"> Cantidad: {{item.cantidad}}</h6></td>
              <td><h5 class="pt-1">$ {{item.price}}</h5></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td><h5 class="font-weight-bold">Total</h5></td>
              <td><h5 class="font-weight-bold">$ {{total}}</h5></td>
            </tr>
          </tbody>
        </table>

        <button class="waves-effect indigo lighten-3 btn indigo white-text mr-4" (click)="limpiarCarrito()"><i
            class="material-icons right">
          </i>Limpiar carrito</button>
        <button class="waves-effect indigo darken-3 btn indigo darken-3 white-text" (click)="crearOrden()"><i
            class="material-icons right">
          </i>Comprar</button>

      </div>
    </div>
  </ng-template>
</div>

<div class="container p-3">
  <div class="center">
    <a routerLink="/Home" class="m-3 z-depth-1 waves-effect waves-light indigo lighten-2 btn">Ver más productos</a>
  </div>
</div>
