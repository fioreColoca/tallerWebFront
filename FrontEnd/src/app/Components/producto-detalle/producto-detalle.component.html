<!--Section: Block Content-->

<section class="mb-5 container mt-5">

  <div class="row">
    <div class="col-md-6 mb-4 mb-md-0">

      <div id="mdb-lightbox-ui"></div>

      <div class="mdb-lightbox">

        <div class="row product-gallery mx-1">

          <div class="col-12 mb-0">
            <figure class="view overlay rounded z-depth-1 main-img">
              <img src="{{producto.img}}" width="500" height="500" class="img-fluid z-depth-1">
            </figure>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <form [formGroup]="productoForm" (ngSubmit)="agregarAlCarrito()">
        <h4>{{producto.name}}</h4>
        <hr />
        <p class="mb-2 text-muted text-uppercase small">{{producto.category}}</p>
        <h5><span class="mr-1"><strong>${{producto.price}}</strong></span></h5>
        <p class="pt-1">{{producto.description}}</p>
        <div class="table-responsive">
        </div>
        <hr>
        <div class="table-responsive mb-2">
          <table class="table table-sm table-borderless">
            <tbody>
              <tr>
                <td class="pl-0 pb-0 w-25">Cantidad</td>
              </tr>
              <tr>
                <td class="pl-0">


                  <input class="quantity" min="0" name="quantity" value="0" type="number" formControlName="cantidad">

                </td>

              </tr>
            </tbody>
          </table>
        </div>
        <button type="submit" class="btn btn-success btn-md mr-1 mb-2">Agregar al carrito </button>
      </form>

    </div>
  </div>

</section>
<!--Section: Block Content-->
