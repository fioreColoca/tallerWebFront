<app-header></app-header>

<nav aria-label="breadcrumb">
  <ol id="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/Home">Inicio</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{producto.name}}</li>
  </ol>
</nav>

<!--Section: Block Content-->
<section class="mb-5 mt-5">

  <div class="row bg-white z-depth-1">
    <div class="col-md-6 mb-4 mb-md-0">
      <div class="mdb-lightbox">

        <div class="row product-gallery mx-1 pt-3">

          <div class="col-12 mb-0">
            <figure class="view overlay rounded main-img ">
              <img src="{{producto.img}}" width="500" height="500" class="img-fluid z-depth-1 responsive-img materialboxed">
            </figure>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <form [formGroup]="productoForm" (ngSubmit)="agregarAlCarrito()">
        <h4 class="font-weight-bold">{{producto.name}}</h4>
        <hr />
        <p class="mb-2 text-muted text-uppercase small">{{producto.category}}</p>
        <h4><span class="mr-1 font-weight-bold ">$ {{producto.price}}</span></h4>
        <p class="pt-1">{{producto.description}}</p>
        <div class="table-responsive">
        </div>
        <hr>
        <div class="table-responsive mb-2">
          <table class="table table-sm table-borderless">
            <tbody>
              <tr>
                <td class="pl-0 pb-0 w-25">Cantidad</td>
              </tr>
              <tr>
                <td class="pl-0">
                  <input class="quantity" min="0" name="quantity" value="0" type="number" formControlName="cantidad">
                  <div class="text-danger"
                  *ngIf="productoForm.get('cantidad').hasError('min') ">
                  <span>La cantidad minima es 1.</span>
                  </div>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col s12 m12 center">
              <button type="submit" class="waves-effect waves-light btn-large indigo darken-3" [disabled]="productoForm.invalid">Agregar al carrito</button>
          </div>
      </div>
      </form>

    </div>

    <div class="container p-3">
      <div class="center">
        <a routerLink="/Home" class="m-3 z-depth-1 waves-effect waves-light indigo lighten-2 btn">Ver m√°s productos</a>
      </div>
    </div>
    
  </div>

</section>
<!--Section: Block Content-->
